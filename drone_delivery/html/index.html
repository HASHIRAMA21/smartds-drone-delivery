<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Delivery Application</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 30px;
            font-weight: bolder;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px 20px;
            margin-top: 100px;
        }

        #geocoder-container {
            width: 100%;
            max-width: 400px;
        }

        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #form {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin: 0 0 20px;
            font-size: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .mapboxgl-ctrl-geocoder--icon-search {
            background-image: url('https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/assets/icon-geocoder.svg');
            width: 30px;
            height: 30px;
            background-size: contain;
        }

        .mapboxgl-ctrl-geocoder--icon-close {
            background-image: url('https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/assets/icon-close.svg');
            width: 30px;
            height: 30px;
            background-size: contain;
        }
    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
</head>
<body>
    <header>
        <img src="https://i.ibb.co/zx119Yr/drone-logo.png" alt="drone-logo" width="150" height="150">
        <span style="font-size: 30px; font-weight: bold;">SMARTDS Drone Delivery Application</span>
        <div id="geocoder-container"></div>
    </header>
    <main>
        <div id="map"></div>
        <div id="form">
            <h2>Set Destination</h2>
            <form id="locationForm">
                <label for="latitude">Latitude:</label>
                <input type="text" id="latitude" name="latitude" required>
                <label for="longitude">Longitude:</label>
                <input type="text" id="longitude" name="longitude" required>
                <button type="submit">Send</button>
            </form>
        </div>
        <button id="currentLocationButton" style="margin-top: 1rem;">Current Location</button>
    </main>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibGVwcm9kaWdlIiwiYSI6ImNseGFmbHJxejJweGcybXE0a2Zmb3pvdTIifQ.Goc8xotcFqDoEocarNhqXA';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-streets-v11',
            center: [11.5021, 3.8480],
            zoom: 12
        });

        const geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl,
            placeholder: 'Search for places',
            bbox: [8.3837, 1.6525, 16.2076, 12.7151],
            proximity: { longitude: 11.5021, latitude: 3.8480 }
        });

        document.getElementById('geocoder-container').appendChild(geocoder.onAdd(map));

        let marker;

        function updateMap(lng, lat) {
            if (marker) {
                marker.remove();
            }
            marker = new mapboxgl.Marker()
                .setLngLat([lng, lat])
                .addTo(map);
            map.flyTo({ center: [lng, lat], zoom: 18 });
        }

        function setFormCoordinates(lng, lat) {
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const userLng = position.coords.longitude;
                const userLat = position.coords.latitude;
                map.setCenter([userLng, userLat]);
                map.setZoom(18);
                updateMap(userLng, userLat);
                setFormCoordinates(userLng, userLat);
            }, error => {
                console.error("Error obtaining location: ", error);
                map.setCenter([11.5021, 3.8480]);
                map.setZoom(12);
            });
        } else {
            console.error("Geolocation is not supported by this browser.");
        }

        document.getElementById('locationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const lat = document.getElementById('latitude').value;
            const lng = document.getElementById('longitude').value;

            fetch(`/track?lat=${lat}&lon=${lng}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "Mission started") {
                        window.location.href = "/tracker";
                    } else {
                        alert(data.status);
                    }
                });
        });

        document.getElementById('currentLocationButton').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userLng = position.coords.longitude;
                    const userLat = position.coords.latitude;
                    map.setCenter([userLng, userLat]);
                    map.setZoom(18);
                    updateMap(userLng, userLat);
                    setFormCoordinates(userLng, userLat);
                }, error => {
                    console.error("Error obtaining location: ", error);
                    map.setCenter([11.5021, 3.8480]);
                    map.setZoom(12);
                });
            } else {
                console.error("Geolocation is not supported by this browser.");
            }
        });

        map.on('click', (e) => {
            const lng = e.lngLat.lng;
            const lat = e.lngLat.lat;
            setFormCoordinates(lng, lat);
            updateMap(lng, lat);
        });

        geocoder.on('result', (e) => {
            const lng = e.result.geometry.coordinates[0];
            const lat = e.result.geometry.coordinates[1];
            setFormCoordinates(lng, lat);
            updateMap(lng, lat);
        });
    </script>
</body>
</html>
